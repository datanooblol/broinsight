description: "\nThis table holds the key details about each customer, including who\
  \ they are, where they live, how much they earn, and how loyal they are to the brand.\
  \ It is used by marketing, sales, and product teams to segment customers, target\
  \ promotions, and measure loyalty. The data links directly to customer\u2011service\
  \ interactions, purchase history, and campaign results, helping the company tailor\
  \ offers, forecast revenue, and improve retention. Typical users are marketing analysts,\
  \ loyalty program managers, and senior executives who need a clear view of customer\
  \ profiles and engagement levels."
